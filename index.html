<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Adivinha<br>o Número</h1>
        <div class="caixa-num">
            <span class="numero">?</span>
        </div>
    </header>
    <main>
        <div class="left">
            <input type="text" class="palpite">
            <button class="check">Check</button>
            <button class="reset">Reset</button>
        </div>
        <div class="right">
            <div class="mensagem">Tente adivinhar o numero (1 a 20)</div>
            <div>Pontuação: <span class="pontuacao">20</span></div>
            <div>Recorde: <span class="recorde">0</span></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
